<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a9f8e9bd30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/alert-modal.js"></script>
    <script defer src="./js/cancel-modal.js"></script>
    <script defer src="./js/canvas.js"></script>
</head>
<body>
    <div id="tools">
        <img src="./seal.png" alt="Seal">
        <div class="btns">
            <button id="brush"><i class="bi bi-brush-fill"><br><span>브러쉬</span></i></button>
            <button id="fill"><i class="bi bi-paint-bucket"><br><span>페인트</span></i></button>
            <button id="eraser"><i class="bi bi-eraser-fill"><br><span>지우개</span></i></button>
            <button id="reset"><i class="bi bi-arrow-clockwise"><br><span>초기화</span></i></button>
            <label for="file">
                <i class="bi bi-image-fill"><br><span>배경이미지</span></i>
                <input type="file" accept="image/*" id="file" />
            </label>
            <button id="circle"><i class="bi bi-circle-fill"><br><span>동그라미</span></i></button>
            <button id="rect"><i class="bi bi-square-fill"><br><span>네모</span></i></button>
            <button id="save"><i class="bi bi-save"><br><span>저장</span></i></button>
        </div>
    </div>
    <div id="wrap">
        <div class="color-options">
            <input id="color" type="color" />
            <div class="color-option" style="background-color: #d49bf0;" data-color="#d49bf0"></div>
            <div class="color-option" style="background-color: #fbbbbb;" data-color="#fbbbbb"></div>
            <div class="color-option" style="background-color: #ff3838;" data-color="#ff3838"></div>
            <div class="color-option" style="background-color: #ff9f1a;" data-color="#ff9f1a"></div>
            <div class="color-option" style="background-color: #fff200;" data-color="#fff200"></div>
            <div class="color-option" style="background-color: #21ba59;" data-color="#21ba59"></div>
            <div class="color-option" style="background-color: #17c0eb;" data-color="#17c0eb"></div>
            <div class="color-option" style="background-color: #7158e2;" data-color="#7158e2"></div>
            <div class="color-option" style="background-color: #4691c7;" data-color="#4691c7"></div>
            <div class="color-option" style="background-color: #67e6dc;" data-color="#67e6dc"></div>
        </div>
    
        <canvas></canvas> 
        


        <fieldset>
            <div>
                <p>크기</p>
                <p id="width-value">5</p>
                <label for="line-width">
                    <input id="line-width" type="range" value="5" min="1" max="10">
                </label>
            </div>
            <div>
                <p>투명도</p>
                <p id="trans-value">1</p>
                <label for="trans">
                    <input id="trans" type="range" value="1" min="0.1" max="1" step="0.1">
                </label>
            </div>

            <div class="txt-container">
                <i class="fa-solid fa-stamp"> 도장</i> 
                <input type="text" id="text" placeholder="글자를 입력하세요 :)">
                <div class="controls">
                    <input id="font-size" type="number" value="24" min="1">
                    <select id="font-weight">
                        <option value="300">얇게</option>
                        <option value="500" selected>보통</option>
                        <option value="700">굵게</option>
                        <option value="900">매우 굵게</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal hidden"></div>
    <div class="cancel-modal modal hidden"></div>
</body>
</html>
